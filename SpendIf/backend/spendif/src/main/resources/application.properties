# =========================
# Application Name
# =========================
spring.application.name=spendif

# =========================
# PostgreSQL Database
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/spendif_db
spring.datasource.username=zeyad
spring.datasource.password=<<your_actual_db_password>>
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate settings
# =========================
spring.jpa.hibernate.ddl-auto=validate   
spring.jpa.show-sql=false                
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# Server port
# =========================
server.port=8080

# =========================
# Email settings (optional, set real credentials)
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<<your_real_email>>
spring.mail.password=<<your_real_password>>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
