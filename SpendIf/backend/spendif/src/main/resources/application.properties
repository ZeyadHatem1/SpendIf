# =========================
# Application Name
# =========================
spring.application.name=spendif

# =========================
# PostgreSQL Database
# =========================
spring.datasource.url=jdbc:postgresql://localhost:5432/spendif_db
spring.datasource.username=zeyad
spring.datasource.password=<<your_actual_db_password>>
spring.datasource.driver-class-name=org.postgresql.Driver

# =========================
# JPA / Hibernate settings
# =========================
# For dev (auto-create tables each run)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# =========================
# Server port
# =========================
server.port=8080

# =========================
# Email settings (update with real SMTP before production)
# =========================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<<your_real_email>>
spring.mail.password=<<yourpassword>>
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
