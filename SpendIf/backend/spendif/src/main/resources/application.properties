# App name
spring.application.name=spendif

# Database
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/spendif_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:zeyad}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:ZH10}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=${PORT:8080}

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your_local_email}
spring.mail.password=${MAIL_PASSWORD:your_local_email_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
